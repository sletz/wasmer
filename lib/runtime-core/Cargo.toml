[package]
name = "wasmer-runtime-core"
version = "0.6.0"
description = "Wasmer runtime core library"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
edition = "2018"

[dependencies]
nix = "0.15.0"
page_size = "0.4.1"
wasmparser = "0.35.1"
parking_lot = "0.9.0"
lazy_static = "1.3.0"
errno = "0.2.4"
libc = "0.2.60"
hex = "0.3.2"
smallvec = "0.6.10"
bincode = "1.1"
colored = "1.8"

[dependencies.indexmap]
version = "1.0.2"
features = ["serde-1"]

# Dependencies for caching.
[dependencies.serde]
version = "1.0.99"
# This feature is required for serde to support serializing/deserializing reference counted pointers (e.g. Rc and Arc).
features = ["rc"]
[dependencies.serde_derive]
version = "1.0.98"
[dependencies.serde_bytes]
version = "0.11.2"
[dependencies.serde-bench]
version = "0.0.7"
[dependencies.blake2b_simd]
version = "0.5.6"
[dependencies.digest]
version = "0.8.1"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.7", features = ["memoryapi"] }

[dev-dependencies]
field-offset = "0.1.1"

[build-dependencies]
blake2b_simd = "0.5.6"
rustc_version = "0.2.3"
cc = "1.0"

[features]
debug = []
trace = ["debug"]
# backend flags used in conditional compilation of Backend::variants
"backend-cranelift" = []
"backend-singlepass" = []
"backend-llvm" = []
